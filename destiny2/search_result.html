    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $(".overlay").show();
            $.cookie('btnFlg') == 'on' ? $(".overlay").hide() : $(".overlay").show();
            $(".btn_area button").click(function() {
                $(".overlay").fadeOut();
                $.cookie('btnFlg', 'on', {
                    expires: 30,
                    path: '/'
                }); //cookieの保存
            });
        });
    </script>

    <!-- Google Adsense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6523185041724408" crossorigin="anonymous"></script>

    <div class="overlay">

            <button>閉じる</button>

    <div class="overlay-button">
